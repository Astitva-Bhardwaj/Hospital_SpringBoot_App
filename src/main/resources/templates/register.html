<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/register.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Registration User</title>
</head>
<body>
<div class="container">
<h1 style="color: red"; >User Registration Form </h1>
<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Confirm Password</b></label>
        <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Confirm Password">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Female">
        <label class="form-check-label" for="inlineRadio1">Female</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Male">
        <label class="form-check-label" for="inlineRadio2">Male</label>
    </div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>

</form>

<!--    New code started  -->

    <form class="col-5" th:action="@{/login}" th:object="${userRequest}" method="get">
        <button type="submit" class="btn btn-success">Login</button>
        </form>


</div>
</body>
</html>
