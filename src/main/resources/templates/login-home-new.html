<!DOCTYPE html>
<!--<html>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Home Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/login-home-new.css}" />
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Congratulations!! Login Successful</h3>
            </div>
            <div class="card-body">
                <form  th:action="@{/uploadForm}"  method="get">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-primary btn-lg" style="background-color: yellow; color: black">User</button>
                        </div>
                    </div>
                </form>

                <br><br><br>

                <form  th:action="@{/viewer}"  method="get">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-primary btn-lg" style="background-color: yellow; color: black">Viewer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
